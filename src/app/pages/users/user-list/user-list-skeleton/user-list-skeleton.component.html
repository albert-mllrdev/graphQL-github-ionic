<ion-list>
  <ion-item *ngFor="let skeleton of skeletons">
    <ion-avatar slot="start">
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-avatar>
    <ion-label>
        <ion-text><ion-skeleton-text animated class="name"></ion-skeleton-text></ion-text>
        <ion-text><ion-skeleton-text animated class="login"></ion-skeleton-text></ion-text>
        <ion-note><ion-skeleton-text animated class="created"></ion-skeleton-text></ion-note>
    </ion-label>
  </ion-item>
</ion-list>
