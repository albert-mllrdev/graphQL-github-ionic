<ion-header>
  <ion-toolbar color="dark" mode="ios">
    <ion-title *ngIf="hasAPIKeys">Login</ion-title>
    <ion-title *ngIf="!hasAPIKeys">Update Token</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngIf="hasAPIKeys">
      <ion-text>  Please login with your <strong>GitHub account</strong>.</ion-text><br><br>
      <ion-button (click)="logIn()">Login</ion-button>
      <br><br><br>
      or 
      <br>
    </ng-container>
    <ion-text>update environment.ts GITHUB_AUTH_TOKEN</ion-text>
  </ion-list>
</ion-content>
